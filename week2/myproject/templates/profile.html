<!DOCTYPE html>
<html>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size: 16px;}
img {margin-bottom: -8px;}
.mySlides {display: none;}
</style>
<body class="w3-content w3-green" style="max-width:1500px;">

<!-- Header with Slideshow -->
    <div class="w3-display-left w3-padding w3-hide-small" >
      <div class="w3-black w3-hover-opacity-off w3-padding-large w3-round-large" style="position:relative; ">
      {% if user.is_authenticated %}
	  {{ username }}
	  Hi {{ user.username }}! <br>
	  <button><a href="{% url 'rent'%}">Rent Car.</a></button>
	  <button><a href="{% url 'car'%}">Car model.</a></button>
	  <button><a href="{% url 'logout'%}">logout</a></button>
		{% else %}
	  <p>You are not logged in</p>
	  <a href="{% url 'login' %}">login</a>
		{% endif %}
      </div>
    </div>
    
</body>
</html>
